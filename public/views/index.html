<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300" rel="stylesheet">
	<script type="text/javascript" src="../vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="../scripts/index.js"></script>
	<title>Calculator</title>
</head>
<body>
	<div class="all">
		<div class="calc">
			<div class="calc-header">
				<input id="result" type="text"  readonly>
			</div>
			<div class='calc-body'>
				<div class='calc-body-nums'>	
					<button class="calc-btn-num">9</button>
					<button class="calc-btn-num">8</button>
					<button class="calc-btn-num">7</button>
					<button class="calc-btn-num">6</button>
					<button class="calc-btn-num">5</button>
					<button class="calc-btn-num">4</button>
					<button class="calc-btn-num">3</button>
					<button class="calc-btn-num">2</button>
					<button class="calc-btn-num">1</button>
					<button class="calc-btn-num">0</button>
					<button id="decimal">.</button>
					<button id="calc-btn-clear">AC</button>
				</div>
				<div class='calc-body-op'>
					<button id="add" class="calc-btn-op">+</button>
					<button id="subtract" class="calc-btn-op">-</button>
					<button id="multiply"class="calc-btn-op">*</button>
					<button id="divide" class="calc-btn-op">/</button>
				</div>
			</div>
			<div class="calc-body-eval">
				<button id="calc-btn-eval">=</button>
			</div>
		</div>	
		<div id="mem-container">
				<ul id="mem">
				</ul>
		</div>
	</div>
	<div id="trivia-container">
		<p id="trivia"></p>
	</div>
</body>
</html>
